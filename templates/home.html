<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Comment | 홈</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="../static/home.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="../static/Netflix-logo.png">
</head>
<body>

<!-- 로고 -->
<header>
    <div class="inner">
        <a href="./home" class="logo">
            <img src="../static/Netflix-logo.png" alt="logo">
        </a>
    </div>
</header>

<!-- 메인 -->
<h2 class="title">
    모든 컨텐츠
</h2>

<!-- 그리드 -->
<section class="section">
    <div class="container">
        <div class="grid">
            <!-- Movie Poster -->
            {% for img in movie_image %}
                <div class="col">
                    <!-- Bookmark -->
                    <div class="bookmark" id={{ movie_title[loop.index - 1] }}>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <g id="icomoon-ignore"></g>
                            <path d="M96 0v512l160-160 160 160v-512z"></path>
                        </svg>
                    </div>
                    <!-- Link -->
                    <a href={{ movie_href[loop.index - 1] }}>
                        <img src={{ movie_image[loop.index - 1] }}>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- 즐겨찾기 -->
<h2 class="title" id="bookmark_title">
    즐겨찾기
</h2>

<!-- Script -->
<script type="text/javascript">

    // 로드 시 즐겨찾기 확인하기
    $(window).on('load', function () {
        // 모든 영화
        $.ajax({
            type: "GET",
            url: "/movies",
            success: function (response) {
                const title = response['title'];
                console.log(title)
            }
        })

        // 즐겨찾기 영화
        $.ajax({
            type: "GET",
            url: "/check_bookmark",
            success: function (response) {
                console.log(response)
            }
        })

    })

    // User에 즐겨찾기 추가
    $('.bookmark').click(function (e) {
            let movie = e.currentTarget.getAttribute('id');
            $.ajax({
                    type: "GET",
                    url: "/check_bookmark",
                    success: function (response) {
                        let fav = response['fav'];
                        // 포함되어 있다면?
                        if (fav.includes(movie)) {
                            // 즐겨찾기 제거
                            $(e.target).css({"fill": "white"})
                            $.ajax({
                                type: "POST",
                                url: "/api/delfavorite",
                                data: {"favorite_give": movie},
                                success: function (response) {
                                    return alert(response['msg'] + '가(이) 즐겨찾기에 해제되었습니다.');
                                }
                            })
                        } else {
                            // 즐겨찾기 추가
                            $(e.target).css({"fill": "#FCC400"})
                            $.ajax({
                                type: "POST",
                                url: "/api/addfavorite",
                                data: {"favorite_give": movie},
                                success: function (response) {
                                    alert(response['msg'] + '가(이) 즐겨찾기에 추가되었습니다.');
                                }
                            })
                        }
                    }
                }
            )
        }
    )


</script>

</body>
</html>
