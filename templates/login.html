    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"></script>

    <!--    페이지 아이콘-->

    <link rel="icon" href="../static/Netflix-logo.png">

    <!--js-->
    <script type="text/javascript">
        // 로그인 버튼
        function login() {

        }


        let registers = document.getElementsByClassName('register');

        function onregister() {


            for (let i = 0; i < registers.length; i++) {
                registers[i].classList.add('registers');
            }


        }


    </script>
</head>
<body>

<!--    헤드 로고-->
<header>
    <div class="inner">
        <a href="./login.html" class="logo">
            <img src="../static/Netflix-logo.png" alt="logo">
        </a>
    </div>
</header>
>
<!--로그인 섹션-->
<section class="section">
    <div class="container">
        <!--    로그인 박스-->
        <div id="login-box">
            <!--            웹사이트 제목-->
            <h1>Netflix Comment</h1>
            <div class="mb-3 register" id="text-id">
                <label for="exampleInputEmail1" class="form-label"> </label>
                <input type="text" class="form-control" id="id_val" aria-describedby="emailHelp"
                       placeholder="아이디">
                <div class="register-id-btn register">
                    <button type="submit" class="btn btn-danger">중복확인</button>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="pw" placeholder="비밀번호">
            </div>
            <!--            회원가입시 등장-->
            <div class="register">
                <div class="mb-3">
                    <input type="text" id="pwCheck" class="form-control" placeholder="비밀번호 확인">
                </div>
            </div>

            <!--            버튼-->
            <div class="inner-btn">
                <div class="register">
                    <button type="submit" class="btn btn-danger">로그인</button>
                    <button onclick="onregister()" type="submit" class="btn btn-danger">회원가입</button>
                </div>
            </div>
        </div>
    </div>


</section>


</body>
